<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Networking Concept Visualisations</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Commit+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0c0c0c;
      --bg-panel: #0f0f0f;
      --fg: #d4d4d4;
      --dim: #525252;
      --dimmer: #333;
      --accent: #fff;
      --line: #252525;
    }

    [data-theme="light"] {
      --bg: #f5f5f5;
      --bg-panel: #ffffff;
      --fg: #262626;
      --dim: #737373;
      --dimmer: #d4d4d4;
      --accent: #0c0c0c;
      --line: #e5e5e5;
    }

    body {
      font-family: 'Commit Mono', monospace;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 64px;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 0.8rem;
      color: var(--dim);
    }

    .demos {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      width: 100%;
      max-width: 520px;
    }

    .demo-card {
      display: block;
      padding: 20px 24px;
      background: var(--bg-panel);
      border: 1px solid var(--line);
      border-radius: 8px;
      text-decoration: none;
      color: var(--fg);
      transition: border-color 0.15s, background 0.15s;
    }

    .demo-card:hover {
      border-color: var(--dim);
      background: var(--bg);
    }

    .demo-card .name {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
    }

    .demo-card .desc {
      font-size: 0.75rem;
      color: var(--dim);
      line-height: 1.5;
    }

    .theme-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      background: none;
      border: 1px solid var(--line);
      border-radius: 6px;
      color: var(--dim);
      font-family: inherit;
      font-size: 0.75rem;
      padding: 6px 12px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .theme-toggle:hover {
      border-color: var(--dim);
      color: var(--fg);
    }

    footer {
      margin-top: 64px;
      font-size: 0.7rem;
      color: var(--dimmer);
    }

    @media (max-width: 600px) {
      body {
        padding: 48px 16px;
      }

      header {
        margin-bottom: 40px;
      }

      h1 {
        font-size: 1.15rem;
        padding-right: 80px;
      }

      .theme-toggle {
        top: 16px;
        right: 16px;
      }

      .demos {
        max-width: 100%;
      }

      .demo-card {
        padding: 16px 18px;
      }

      footer {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">light/dark</button>

  <header>
    <h1>networking concept visualisations</h1>
    <p class="subtitle">interactive visualisations of networking &amp; systems concepts</p>
  </header>

  <div class="demos">
    <a class="demo-card" href="/dns-resolution/">
      <div class="name">DNS Resolution</div>
      <div class="desc">Recursive vs iterative DNS resolution</div>
    </a>
    <a class="demo-card" href="/nagle-nodelay/">
      <div class="name">Nagle / TCP_NODELAY</div>
      <div class="desc">TCP_NODELAY vs Nagle algorithm</div>
    </a>
    <a class="demo-card" href="/inetd/">
      <div class="name">inetd Super-Server</div>
      <div class="desc">How inetd consolidates network services into a single process</div>
    </a>
  </div>

  <footer><a href="https://aadit.cc" style="color:inherit;text-decoration:none;">Aadit Agrawal</a></footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme');
    if (saved) document.documentElement.setAttribute('data-theme', saved);

    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next === 'dark' ? '' : next);
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
